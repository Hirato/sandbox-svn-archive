// adds some basic stuff to crates

r_script_signal "spawn" [
	r_additem self 0 (rnd 11)
	case (rnd 3) 0 [
		r_additem self 1 (rnd 4)
		r_additem self 17 (rnd 4)
		r_additem self 18 (rnd 4)
	] 1 [
		r_additem self 19 2
		r_additem self 20 2
		r_additem self 21 2
	] 2 [
		r_additem self 22 (rnd 6 1)
		r_additem self 23 (rnd 6 1)
	]
]