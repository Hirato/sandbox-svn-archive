r_tip_new "Ograria's climate favours mild temperatures, constant downpour (albeit light) and light winds all year round."
r_tip_new "Kornwall is a small township with little over 100 residents inbside its walls. Many who identify as citizens of Kornwall live in the country side."
r_tip_new "Kornwall has an open market near the main gate. Travelling merchants and people from the country side occasionally set up a stall here."
r_tip_new "In spite of being a small township, Kornwall is ruled by a King. King Rojan II is the current ruler."
